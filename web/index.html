<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dart + Mermaid</title>
    <!-- Load Mermaid from CDN -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: false });
      window.mermaid = mermaid; // Expose to Dart
    </script>
  </head>
  <body>
    <h1>Dart calls Mermaid</h1>
    <!-- This is where the diagram will appear -->
    <div id="mermaid-diagram"></div>
    <button id="render-btn">Render Mermaid Diagram from Dart</button>
    <script type="module" src="main.dart.js"></script>
  </body>
</html>
